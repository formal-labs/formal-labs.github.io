          enabled: true
          title: Лаборатория формальной математики
          subtitle: "Лаборатория формальной математики проводит междисциплинарные исследования в области формальных методов и их приложений. Мы используем логику и автоматизированные средства доказательства теорем (такие как Coq, Lean, Isabelle) для решения задач в следующих областях:

- Автоматизация формальной верификации с применением методов искусственного интеллекта.

- Формализация продвинутых математических теорий, включая теорию категорий, теорию чисел и основы квантовых вычислений.

- Верификация и синтез алгоритмов для квантовых и классических вычислительных моделей."
          imageUrl: "picture.jpeg"
          imageWidth: 160
          imageHeight: 160
